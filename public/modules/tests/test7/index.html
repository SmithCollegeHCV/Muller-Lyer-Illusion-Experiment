        <script>
            var data = {};
            data.conditionVersion = "test7";
            data.pageId="test";
            experimentr.startTimer('test');

            var containers=["ml1","ml2","ml3","ml4","ml5","ml6"];
            var containers2=['ml1_tag','ml2_tag','ml3_tag','ml4_tag','ml5_tag','ml6_tag']

            experimentr.hideNext();

            function CountdownTimer(i){
                var timeleft = 10;
                var Timer = setInterval(function(){
                  document.getElementById("progressBar").value = 10 - --timeleft;
                  if(timeleft <= 0)
                    clearInterval(Timer);
                },1000);
                
            }  
            (function loop(i){
                CountdownTimer(i);
                setTimeout(function(){
                  if (i <= 4){
                    document.getElementById(containers[i]).style.visibility="hidden";
                    document.getElementById(containers[i+1]).style.visibility="visible";
                    document.getElementById(containers[i+1]).style.borderColor="dimgrey";
                    document.getElementById(containers2[i]).style.backgroundColor="#d7d7d7";
                    document.getElementById(containers2[i+1]).style.backgroundColor="grey";
                  } else {
                    document.getElementById(containers[i]).style.visibility="hidden";
                  }
                  if (i++ <= 4){
                        loop(i);
                  }
                },10000);
            })(0);

            d3.selectAll('input')
            .filter(function(d) { return this.name === 's1' ? this : null; })
            .on('change', function() { data.s1 = this.value; validate(); });


            d3.selectAll('input')
            .filter(function(d) { return this.name === 's2' ? this : null; })
            .on('change', function() { data.s2 = this.value; validate(); });


            d3.selectAll('input')

            d3.selectAll('input')

            d3.selectAll('input')

            d3.selectAll('input')
            .filter(function(d) { return this.name === 's6' ? this : null; })
            .on('change', function() { data.s6 = this.value; validate(); });
            

            function validate() {
                if(data.s1 != null && data.s2 != null && data.s3 != null && data.s4 != null &&
                    data.s5 != null && data.s6 != null) {
                experimentr.addData(data);
                experimentr.endTimer('test');
                experimentr.showNext();
                experimentr.release();
                }
            }
