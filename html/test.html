<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link href="prime.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Test Optical Illusion</h1>
      <h2>slide the line below at a point which you think matches the given number</h2>
    </header> 
    <div class="range-slider">
    	<div class="arrows no">
    	 	<input type="range" name="points" min="0" max="100">
    	</div> 
    	<div class="arrows in">
    	 	<i class="arrow left"></i>
    	 	<input type="range" name="points" min="0" max="100">
    	 	<i class="arrow right"></i>
    	</div>
    	<div class="arrows out">
    		<i class="arrow right"></i>
    	 	<input type="range" name="points" min="0" max="100">
    	 	<i class="arrow left"></i>
    	</div> 
    	<div>
    	 	<input type="range" name="points" min="0" max="100">
    	</div> 
    </div> 
  </body> 
</html>
